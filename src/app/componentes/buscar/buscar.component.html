<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="">Buscar</label>
        <input class="form-control" [(ngModel)]="buscar" name="buscar" (keyup.enter)="buscarPelicula()" type="text" placeholder="Pelicula a buscar"></div>
    </div>
  </div>

  <div class="row" *ngIf="_movieSRV.resultadoBusqueda">
    <div class="card-columns">

      <div class="card" *ngFor="let pelicula of _movieSRV.resultadoBusqueda.results">
        <img class="card-img-top img-fluid" src="{{pelicula | mostrarImagen}}" alt="{{pelicula.title}}">
        <div class="card-block">
          <h4 class="card-title">{{pelicula.title}}</h4>
          <p class="card-text text-justify">{{pelicula.overview | slice:0:300}}...</p>
          <button class="btn btn-outline-primary btn-block" type="button" name="button" [routerLink]="['/detalle',pelicula.id,'buscar']">ver m√°s</button>
        </div>
      </div>

    </div>
  </div>
</div>
